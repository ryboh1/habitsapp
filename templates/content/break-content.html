<div class="container create position-absolute">
    <div class="row">

        <div class="col-3">
            <ul class="list-group headings tab-list">
                <li class="list-group-item active"><a href="#tab-goal" class="tab-control">Goal</a></li>
                <li class="list-group-item"><a href="#tab-response" class="tab-control">Response</a></li>
                <li class="list-group-item"><a href="#tab-reward" class="tab-control">Reward</a></li>
                <li class="list-group-item"><a href="#tab-cue" class="tab-control">Cue</a></li> 
                <li class="list-group-item"><a href="#tab-craving" class="tab-control">Craving</a></li>
                <li class="list-group-item"><a href="#tab-save" class="tab-control">Save Habit</a></li>
            </ul>
        </div>

        <div class="col-9">
            <form onsubmit="theTemplate.submitForm('breakForm', 'break-form-data')" id="breakForm" action="./habit-saved.html" class="tab-content" method="POST">

                <div id="tab-goal"  class="active form-group tab-panel">
                    <h1>Goal</h1>
                    <label>What is your desired outcome?</label>
                    <input name="goalOne" type="text" class="form-control" placeholder="To stop overeating..">
                    <label>What type of person achieves that outcome?</label>
                    <input name="goalTwo" type="text" class="form-control" placeholder="An investor,a gym rat, a hard worker..." >
                </div>

                <div id="tab-response" class="form-group tab-panel">
                    <h1>Response</h1>
                    <label>What habit do you want to break?</label>
                    <input name="responseOne" type="text" class="form-control" placeholder="Over eating...">
                    <p>List the first 2 minutes of this old habit, from very difficult to very easy...</p>
                    <table name="responseTwo" class="table-sm"> 
                        <tr>
                            <th>Very Difficult</th>
                            <td><input name="vDifficult" class="form-control" type="text" placeholder="Put the cookies in the outside shed"></td>
                        </tr>
                        <tr>
                            <th>Difficult</th>
                            <td><input name="difficult" class="form-control" type="text" placeholder="Put the cookies in the attic"></td>
                        </tr>
                        <tr>
                            <th>Normal</th>
                            <td><input name="normal" class="form-control" type="text" placeholder="Put the cookies in the top cupboard"></td>
                        </tr>
                        <tr>
                            <th>Easy</th>
                            <td><input name="easy" class="form-control" type="text" placeholder="Put the cookies in the bread bin"></td>
                        </tr>
                        <tr>
                            <th>Very Easy</th>
                            <td><input name="vEasy" class="form-control" type="text" placeholder="Put always on display"></td>
                        </tr>
                    </table>
                </div>

                <div id="tab-reward" class="tab-panel">
                    <h1>Reward</h1>
                    <label>What can you keep track of to measure your progress?</label>
                    <input name="rewardOne" type="text" placeholder="Calorie counter..." class="form-control">
                    <label>What will you use to track your progress?</label>
                    <input name="rewardTwo" type="text" placeholder="Fitness app..." class="form-control">
                </div>

                <div id="tab-cue" class="tab-panel">
                    <h1>Cue</h1>
                    <label>How can you design your enviroment to make your old habit invisible?</label>
                    <input name="cueOne" type="text" placeholder="Always keep unhealthy snacks in the outside shed..." class="form-control">
                    <label>What cue starts your old habit?</label>
                    <input name="cueTwo" type="text" placeholder="Feeling extremely hungry..." class="form-control">
                </div>

                <div id="tab-craving" class="tab-panel">
                    <h1>Craving</h1>
                    <label>What are the negatives of your old habit?</label>
                    <input name="cravingOneA" type="text" placeholder="Live a shorter life..." class="form-control">
                    <input name="cravingOneB" type="text" placeholder="Look less attractive..." class="form-control mt-1 mb-1">
                    <input name="cravingOneC" type="text" placeholder="Clothes won't fit..." class="form-control">
                    <label>What habit you don't want to do, will you do after your old habit?</label>
                    <input name="cravingTwo" type="text" placeholder="Give money away..." class="form-control">
                </div>

                <div id="tab-save" class="tab-panel">
                    <h1>Save Habit</h1>
                    <label for="">Save this habit to your habit list</label>
                    <br>
                    <button name="button" value="commit" type="submit" class="btn btn-warning">Save Habit</button>
                </div>

            </form>
        </div>
    </div>    
</div>
