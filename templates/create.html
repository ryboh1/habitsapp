<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    
    <title>Habits</title>
    <!--Font-->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <!--Style Sheet-->

    <!-- Bootstrap -->

  </head>

  <body class="background">

    <div id="nav"></div>
    <div id="currentPage"></div>
    <div id="footer"></div>

      window.$ = require("./jquery-3.4.1.js");
    </script>

    <!-- nav, currentPage and footer -->
    <script src="./page-template.js"></script>
    <script>
      let theTemplate = new template("./create-content.html");

      async function load(){

        theTemplate.createResponsiveTabs();
      };

      load();

    </script>
